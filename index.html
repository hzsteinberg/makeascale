<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Make your own scale</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
		  color: darkgrey;
		  font-family: Calibri;
		  font-size: 20px;
		  text-align: center;

		  background-color: #ccc;
		  margin: 0px;
		  overflow: hidden;
		}
        @media (max-width: 600px) {
            body{
               font-size: 16px;
            }
        }
    
        canvas{
            width: 100%;
            height: 100%;
        }

		a {
		  color: blue;
		}

        .overlay{
            z-index: 2;
            color: black;
            position: absolute; 
        }

        .btn{
            display: flex;
            align-items: center;
            background-color: rgba(255,255,255);
            border-radius: 50px;
            padding: 1em;
            margin: 0.2em;
            transition: opacity 0.5s;
        }
        .btn:hover{
            transform: scale(1.03);
        }
        .btn:click{
            background-color: #ffd;
        }


        #playScaleBtn{
            bottom: 10%; 
            right: 5%;
        }
        #displayModeBtn{
            bottom: 10%; 
            left: 5%;
        }

        #scalestartBtn{
            margin: 0 auto;
            pointer-events: all;
        }
        #scaleStartContainer{
            width: 100%; bottom: 10%; display: flex;
            pointer-events: none;
        }

        #settings{
            right: 0%;
            top: 0%;
            margin-right: 0;
            max-width: 50%;
            display: grid;
            grid: 2fr 3fr / 2fr 2fr;

            background-color: rgba(0,0,0,0.2);
            transition: opacity 0.5s ease-out, left 0.25s cubic-bezier(.22,.61,.36,1), right 0.25s cubic-bezier(.22,.61,.36,1);
            border-radius: 0 0 0 2em;
        }
        #settingsGear{
            position: absolute;
            left: calc(-64px - 10px);
            top: 10px;
        }
        #settingsGear:hover{
            transform: rotate(15deg);
        }

        #toggleEqualTemperamentButton{
        }
        #equalTemperamentSnapButton{
        }
	</style>


	<script src="Tone.js"></script>
	<script src="main.js"></script>
	<script src="FadingText.js"></script>
	<script src="FifthsNoteArrow.js"></script>
	<script src="NoteArrow.js"></script>
	<script src="Note.js"></script>
	<script src="ScaleStartSelector.js"></script>
	<script src="buttons.js"></script>
	<script src="FirstNote.js"></script>
	<script src="helperfuncs.js"></script>
    <script>
    var scale = new MainSimulation();

    document.addEventListener('DOMContentLoaded', function(){
        scale.start();
    }, false);
        
    </script>
</head>

<body>

	<div id="container"><canvas id="canvas" style="position: absolute; top: 0px; left: 0px;" />
	</div>

    <div id="playScaleBtn" class="overlay btn" style="opacity: 0; pointer-events: none" onclick="beginSelectingScaleStart()"><span>Play all pitches in your scale</span></div>

    <div id="scaleStartContainer" class="overlay">
        <div id="scalestartBtn" class="btn" onclick="startScale();"><span>Start Scale</span></div>
    </div>

    <div id="settings" class="overlay" style="left: 100%; right:-50%;">
       <div id="settingsGear" onclick="toggleSettingsMenu()">
         <img width='64' height='64' src="iconmonstr-gear-1.svg"></img>
       </div>
        <div id="toggleEqualTemperamentButton" class="btn" onclick="toggleEqualTemperamentLines()"><span>Show equally-spaced equal temperament frequency lines?</span></div>
        <div id="equalTemperamentSnapButton" class="btn" onclick="snapNotesToEqualTemperament()" style="opacity: 0; pointer-events: none"><span>Snap notes to <b>12</b>-tone equal temperament</span></div>

        
    </div>


    <div id="displayModeBtn" class="overlay btn" onclick="scale.cycleMode()"><span>Change View</span></div>
</body>
</html>
